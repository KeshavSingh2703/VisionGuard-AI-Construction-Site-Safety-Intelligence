name: SecureOps Backend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'secureops-backend/**'

jobs:
  backend-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./secureops-backend

    # Service Container for PostgreSQL
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: secureops_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      ENVIRONMENT: ci
      # Point to the service container
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: secureops_test
      DATABASE_URL: postgresql://postgres:password@localhost:5432/secureops_test
      # Legacy/Dummy keys
      OPENAI_API_KEY: dummy_key
      SECRET_KEY: dummy_secret

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: 'pip'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Tests
      # Ensure src module is found by adding current directory to PYTHONPATH
      env:
        PYTHONPATH: .
      run: |
        # Run actual tests explicitly. If this fails, the build fails.
        # -v: verbose output
        # -s: show stdout/stderr (important for debugging)
        pytest -v -s
